<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Garden - Painel Administrativo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/admin.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <aside id="lateral" class="d-flex flex-column flex-shrink-0 p-3 bg-light col-2">
          <a
            href="#"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4 px-5">
              <img
                src="../../assets/img/Sound-logo (1).png"
                alt="Gama Lounge"
                class="img-responsive"
              />
            </span>
          </a>
          <p class="text-center">painel administrativo</p>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="./" class="nav-link active" aria-current="page">
                Eventos
              </a>
            </li>

            <li>
              <a href="#" class="nav-link link-dark"> Funcionários </a>
            </li>
            <li>
              <a href="#" class="nav-link link-dark"> Usuários </a>
            </li>
            <li>
              <a href="../index.html" class="nav-link link-dark"> Landing Page </a>
            </li>
          </ul>
          <hr />
        </aside>
        <main class="col-9 p-5">
          <div class="my-5">
            <h1>Gerenciamento de eventos</h1>

            <a href="../screens/cadastroevento.html" class="btn btn-primary"
              >Novo Evento</a
            >
          </div>
          <div class="bd-example">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Email</th>
                  <th scope="col">Quantidade de Ingressos</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody class="table-body"></tbody>
            </table>
          </div>
          <div class="carregando">
            <img
              src="../../assets/img/loading-buffering.gif"
              id="loading"
              alt="carregando"
            />
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../../scripts/reservas.js"></script>
  </body>
</html>
