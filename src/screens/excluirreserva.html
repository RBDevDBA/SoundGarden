<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Sound Garden - Painel Administrativo</title>

  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <aside class="d-flex flex-column flex-shrink-0 p-3 bg-light col-2">
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4 px-5">
              <img
                src="../../assets/img/Sound-logo (1).png"
                alt="Gama Lounge"
                class="img-responsive"
              />
            </span>
          </a>
          <p class="text-center">painel administrativo</p>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="../screens/eventos.html" class="nav-link active" aria-current="page">
                Eventos
              </a>
            </li>

            <li>
              <a href="#" class="nav-link link-dark"> Funcionários </a>
            </li>
            <li>
              <a href="#" class="nav-link link-dark"> Usuários </a>
            </li>
            <li>
              <a href="../index.html" class="nav-link link-dark"> Landing Page </a>
            </li>
          </ul>
          <hr />
        </aside>
        <main class="col-9 p-5">
          <div class="my-5">
            <h1>Editar evento</h1>
          </div>
          <div class="formulario">
            <!-- - cadastro de evento (nome, atrações, descrição, horário, data, numero de ingressos) -->
            <form id="formulario" class="col-6">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  aria-describedby="nome"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="banner" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="email"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="ingressos" class="form-label"
                  >Quantidade de ingressos</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="ingressos"
                  aria-describedby="ingressos"
                  disabled
                />
              </div>
              <button type="submit" class="btn btn-primary">
                excluir pra sempre
              </button>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../../scripts/excluir-reserva.js"></script>
  </body>
</html>
